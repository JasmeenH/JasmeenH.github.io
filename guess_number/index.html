<!DOCTYPE html>
<html>

<head>
  <title> Guess a Number </title>
  <meta charset="utf-8">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Guess the Number!</h1>
    <h2>Guess a number between 1 and 99 in seven attempts!</h2>
  </header>
  <br>
  <div id="main">
    Enter a guess:
    <input type="text" id="playerGuess">
    <button id="guessBtn"> Guess </button>
    <button id="resetBtn"> Reset </button>

    <div id="feedback"></div>
    <br>
    <div id="attemptsMsg"></div>
    <br>
    <div>
      Previous Guesses:
      <span id="guesses"></span>
    </div>
    <br>
    <div id="attemptsLeftMsg"></div>
    <br>
    <div>
      Total wins:
      <span id="wins"></span>
      <br>
      Total losses:
      <span id="losses"></span>
    </div>
  </div>

</body>

</html>
