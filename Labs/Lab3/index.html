<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <h1 class="p-5 bg-primary bg-gradient">Quiz</h1>
    <div id="questions">
        <h3><span id="markImg1"></span>1. What is 20 - 10?</h3>
        <input type="text" id="q1">
        <div id="q1Feedback"></div>
        <br>

        <h3><span id="markImg2"></span>2. What is the capital of France?</h3>
        <select id="q2">
            <option value="">Select One</option>
            <option value="Berlin">Berlin</option>
            <option value="Madrid">Madrid</option>
            <option value="Rome">Rome</option>
            <option value="Paris">Paris</option>
        </select>
        <div id="q2Feedback"></div>
        <br>

        <h3><span id="markImg3"></span>3. Which animal is a mammal?</h3>
        <input type="checkbox" id="Dolphin"> <label for="Dolphin"> Dolphin </label>
        <input type="checkbox" id="Frog"> <label for="Frog"> Frog </label>
        <input type="checkbox" id="Shark"> <label for="Shark"> Shark </label>
        <input type="checkbox" id="Platypus"> <label for="Platypus"> Platypus </label>
        <div id="q3Feedback"></div>
        <br>

        <h3><span id="markImg4"></span>4. Which planet is known as the Red Planet?</h3>
        <div id="q4Choices"></div>
        <div id="q4Feedback"></div>
        <br>

        <h3><span id="markImg5"></span>5. What is 5 + 3?</h3>
        <input type="number" id="q5" min="1" max="10">
        <div id="q5Feedback"></div>
        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <br>

        <button class="btn btn-outline-primary">Submit Quiz</button>
    </div>
    <br>
    <h2 id="totalScore" class="text-info"></h2>
    <p id="congratsMsg"></p>
    <h3 id="totalAttempts"></h3>

</body>

</html>
