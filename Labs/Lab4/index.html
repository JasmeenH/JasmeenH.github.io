<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input type="text" id="zipCodeInput"><br>
        City: <span id="cityDisplay"></span>
        <br>
        Latitude: <span id="latitudeDisplay"></span>
        <br>
        Longitude: <span id="longitudeDisplay"></span>
        <br><br>
        State: <select id="states"></select><br>
        Select a County: <select></select><br>

        Desired Username: <input type="text" id="userNameInput"><br>
         <span id="usernameGuess"></span> <br>
        Password: <input type="password" id="passwordInput"><br>
        <span id="passwordGuess"></span> <br>
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!" id="signUp">
        <br>
        <span id="errorMsg"></span>
    </fieldset>
</body>

</html>
