<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Sign Up Form</title>
     <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        
        <form method="POST" action="welcome.html" id="signupForm">
            <div id="formText">
            First Name: <input type="text"><br><br>
            Last Name: <input type="text"><br><br>
            Gender:
            <label><input type="radio" name="gender" value="m"> Male</label>
            <label><input type="radio" name="gender" value=""> Female</label>
            <br>

            Email: <input type="text"><br><br>
            Phone Number:<input type="text"><br><br>

            Zip Code: <input type="text" id="zipCodeInput">
            <span id="zipError"></span><br><br>
            City: <span id="cityDisplay"></span>
            <br>
            Latitude: <span id="latitudeDisplay"></span>
            <br>
            Longitude: <span id="longitudeDisplay"></span>
            <br><br>

            State: <select id="state" name="state">
            </select><br>
            Select a County: <select id="county">
                <option>Select County</option>
            </select><br><br>

            Desired Username: <input type="text" id="userNameInput">
            <span id="userNameAvail"></span> <br><br>

            Password: <input type="password" id="passwordInput">
            <span id="passwordSuggestion"></span> <br><br>

            Type Password Again: <input type="password" id="retypePasswordInput"><br>
            <span id="passwordError"></span><br>
            </div>
            <input type="submit" value="Sign up!" id="signUp">
            <br>
            <span id="errorMsg"></span>
        </form>
    </fieldset>
</body>

</html>
